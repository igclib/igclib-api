<!DOCTYPE html>
<html>

<head>
    <title>igclib</title>
</head>

<body>
    <form method="POST" enctype="multipart/form-data">
        <dl>
            <p>
                <label for="flight" class="btn">Select .igc file</label>
                <input id="flight" type="file" name="flight" required />
            </p>
            <p>
                <label for="airspace" class="btn">Select openair file (optional)</label>
                <input id="airspace" type="file" name="airspace" />
            </p>
        </dl>
        <p>
            <input type="submit" value="validate" />
        </p>
    </form>
</body>

</html>
